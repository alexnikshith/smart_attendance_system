<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance Records</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            min-height: 100vh;
            background: linear-gradient(
                rgba(0,0,0,0.4),
                rgba(0,0,0,0.4)
            ),
            url("{{ url_for('static', filename='images/attendance_bg.jpg') }}");
            background-size: cover;
            background-position: center;
        }

        .container {
            max-width: 1100px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 14px;
            text-align: center;
        }

        th {
            background: #4f46e5;
            color: white;
        }

        tr:nth-child(even) {
            background: #f3f4f6;
        }

        tr:hover {
            background: #e0e7ff;
        }

        .back-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 28px;
            background: linear-gradient(90deg, #34d399, #3b82f6);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
        }

        .back-btn:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }

            th, td {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üìã Attendance Records</h2>

    <table>
        <tr>
            <th>Student Name</th>
            <th>Date</th>
            <th>Status</th>
        </tr>

        {% for r in records %}
        <tr>
            <td>{{ r[0] }}</td>
            <td>{{ r[1] }}</td>
            <td>{{ r[2] }}</td>
        </tr>
        {% endfor %}
    </table>

    <div style="text-align:center;">
        <a href="/faculty" class="back-btn">‚Üê Back to Dashboard</a>
    </div>
</div>

</body>
</html>
