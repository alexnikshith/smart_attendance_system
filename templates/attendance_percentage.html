<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Attendance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="attendance-bg">

<div class="attendance-container">
    <h1 class="attendance-title">Your Attendance Overview</h1>

    <div class="attendance-cards">
        <div class="attendance-card purple">
            <h1>{{ attended }}</h1>
            <p>Classes Attended</p>
        </div>

        <div class="attendance-card teal">
            <h1>{{ total }}</h1>
            <p>Total Classes</p>
        </div>

        <div class="attendance-card yellow">
            <h1>{{ percentage }}%</h1>
            <p>Attendance %</p>
        </div>
    </div>

    <a href="/student" class="btn-back">← Back to Dashboard</a>
</div>

</body>
</html>
